<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="/img/1.jpg" alt="Ford" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/2.jpg" alt="Porshe" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/3.jpg" alt="Nissan" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/4.jpg" alt="BMW" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/5.jpg" alt="Ford" width="100%" />
      </div>
      <div class="image fade">
        <img src="/img/6.jpg" alt="Ford" width="100%" />
      </div>
      <i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
      <i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
